<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Mono:ital,wght@1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <div class="title"><h1>Tic-Tac-Toe</h1></div>
  <div class="gameboard-container">
    <div class="gameboard">
      <button id="1" class="l t"></button>
      <button id="2" class="t"></button>
      <button id="3" class="t r"></button>
      <button id="4" class="l"></button>
      <button id="5" ></button>
      <button id="6" class="r"></button>
      <button id="7" class="l b"></button>
      <button id="8" class="b"></button>
      <button id="9" class="b r"></button>
    </div>      
      <div class="endgame">
        <div class="winner"></div>
        <button class="restart">Restart</button>
      </div>
  </div>
</body>
</html>
